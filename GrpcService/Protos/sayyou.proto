syntax = "proto3";

option csharp_namespace = "SayGrpcService";

package saygreet;

// The greeting service definition.
service SayGreeter {
  // Sends a greeting
  rpc Hello (Request) returns (Reply);
}

// The request message containing the user's name.
message Request {
  string name = 1;
}

// The response message containing the greetings.
message Reply {
  string message = 1;
}
